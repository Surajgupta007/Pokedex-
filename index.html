<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéFinder - The Ultimate Pokédex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pokered: '#ff0000',
                        pokeblue: '#3B4CCA',
                        pokeyellow: '#FFDE00',
                        pokelightyellow: '#FFEA85',
                        pokegray: '#B3B3B3',
                        pokebug: '#A8B820',
                        pokedark: '#705848',
                        pokedragon: '#7038F8',
                        pokeelectric: '#F8D030',
                        pokefairy: '#EE99AC',
                        pokefighting: '#C03028',
                        pokefire: '#F08030',
                        pokeflying: '#A890F0',
                        pokeghost: '#705898',
                        pokegrass: '#78C850',
                        pokeground: '#E0C068',
                        pokeice: '#98D8D8',
                        pokenormal: '#A8A878',
                        pokepoison: '#A040A0',
                        pokepsychic: '#F85888',
                        pokerock: '#B8A038',
                        pokesteel: '#B8B8D0',
                        pokewater: '#6890F0',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        bounce: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    },
                    animation: {
                        wiggle: 'wiggle 1s ease-in-out infinite',
                        float: 'float 3s ease-in-out infinite',
                        bounce: 'bounce 2s infinite',
                    },
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .font-pokemon {
            font-family: 'Press Start 2P', cursive;
        }
        
        .pokeball {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #f0f0f0 50%, #f0f0f0 100%);
            border-radius: 50%;
            border: 5px solid #333;
            animation: shake 1.5s ease-in-out infinite;
            transform-origin: center;
        }
        
        .pokeball::before {
            content: '';
            position: absolute;
            background: #f0f0f0;
            width: 10px;
            height: 10px;
            border: 4px solid #333;
            border-radius: 50%;
            bottom: 18px;
            right: 18px;
            z-index: 1;
        }
        
        .pokeball::after {
            content: '';
            position: absolute;
            background: #333;
            width: 100%;
            height: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes shake {
            0% { transform: rotate(-5deg); }
            20% { transform: rotate(5deg); }
            40% { transform: rotate(-5deg); }
            60% { transform: rotate(5deg); }
            80% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
        .pokemon-card {
            transition: all 0.3s ease;
        }
        
        .pokemon-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }
        
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FF0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .type-badge {
            transition: all 0.2s ease;
        }
        
        .type-badge:hover {
            transform: scale(1.1);
        }
        
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .type-icon {
            display: inline-block;
            width: 25px;
            height: 25px;
            margin-right: 5px;
            background-size: contain;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pokelightyellow to-pokeyellow min-h-screen">
    <header class="bg-pokered py-4 shadow-lg relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png')] opacity-5 bg-repeat"></div>
        <div class="container mx-auto px-4 flex flex-col items-center md:flex-row md:justify-between relative z-10">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="pokeball mr-4"></div>
                <h1 class="font-pokemon text-white text-2xl md:text-3xl tracking-wider">PokéFinder</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search Pokémon..." class="py-2 px-4 rounded-full w-64 border-2 border-pokeblue focus:outline-none focus:border-pokeyellow">
                    <button id="searchBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-pokered hover:text-pokeblue">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                <button id="randomBtn" class="bg-pokeblue hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 animate-pulse">
                    Random
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="pokemonGrid">
            <div class="col-span-full flex justify-center py-12">
                <div class="loader"></div>
            </div>
        </div>
        
        <div class="mt-8 flex justify-center">
            <button id="loadMoreBtn" class="bg-pokered hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105">
                Load More Pokémon
            </button>
        </div>
    </main>
    
    <!-- Pokemon Detail Modal -->
    <div id="pokemonModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
        <div class="modal-content bg-white w-11/12 max-w-4xl rounded-xl shadow-2xl overflow-hidden relative modal-enter">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-pokered">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="p-6 pt-10" id="modalContent">
                <!-- Content will be loaded dynamically -->
                <div class="flex justify-center py-12">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-pokeblue text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-center md:text-left font-pokemon text-sm">PokéFinder © 2025</p>
                </div>
                <div class="flex space-x-6">

                        </svg>
                    </a>
                    <a href="#" class="hover:text-pokeyellow transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z" />

                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="pokedex.js"></script>
</body>
</html>
